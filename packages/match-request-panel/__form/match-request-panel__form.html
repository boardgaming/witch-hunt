<template name='matchRequestPanel__form'>
  <form class='match-request-panel__form'>
    <fieldset class='match-request-panel__fields'>
      <input class='match-request-form__date' type='text'>
      <input class='match-request-form__time' type='text'>
      <input class='match-request-form__hosting' type='checkbox'>
    </fieldset>

    <button class='match-request-panel__find' type='submit'>
      Find match
    </button>
  </form>
</template>
