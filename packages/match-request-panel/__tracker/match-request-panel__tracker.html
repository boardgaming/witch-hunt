<template name='matchRequestPanel__tracker'>
  <form class='match-request-panel__tracker'>
    <fieldset class='match-request-panel__fields' disabled>
      <input class='match-request-form__date' type='text' value={{date}}>
      <input class='match-request-form__time' type='text' value={{time}}>
      <input class='match-request-form__hosting' type='checkbox' checked={{hosting}}>
    </fieldset>

    <button class='match-request-panel__cancel' type='submit'>
      Cancel
    </button>
  </form>
</template>
